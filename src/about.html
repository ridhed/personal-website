                    </ul>

            </header>   
            <body>
                <div class="screen-container">
                    <!-- Screen Title Bar -->
                    <div class="screen-title-bar">
                        <p class="title">aboutme.ask</p>
                        <div class="social-buttons">
                            <a href="https://x.com/RiddhiXAI" target="_blank" class="social-button" title="Twitter">
                                <img src="assets/images/icons/twitter-icon.png" alt="Twitter">
                            </a>
                            <a href="https://www.linkedin.com/in/riddhi-hedaoo-490a64221/" target="_blank" class="social-button" title="LinkedIn">
                                <img src="assets/images/icons/linkedin-icon.png" alt="LinkedIn">
                            </a>
                            <a href="https://github.com/ridhed" target="_blank" class="social-button" title="GitHub">
                                <img src="assets/images/icons/github-icon.png" alt="GitHub">
                            </a>
                        </div>
                    </div>
        
                    <!-- Main Screen Content -->
                    <div class="chat-container">
                        <div id="chat-box">
                            <!-- Bot's messages -->
                            <p class="bot-message"><span class="bold-text">Bot:</span> Welcome, Explorer!</p>
                            <p class="bot-message"><span class="bold-text">Bot:</span> Curious about what fueled my journey to this distant world? Ask me about my passion and the path that led me here!</p>
                        </div>                                           
                        <input type="text" id="user-input" placeholder="Ask me a question..." />
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
        
                <script>
                    function sendMessage() {
                        const userInput = document.getElementById('user-input').value;
                        const chatBox = document.getElementById('chat-box');
        
                        // Add user's message to chat, making "You:" bold
                        chatBox.innerHTML += `<p class="user-message"><span class="bold-text">You:</span> ${userInput}</p>`;

                        // Clear the input field after sending
                        document.getElementById('user-input').value = '';
        
                        // Send the message to Flask
                        fetch('/chat', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: `user_message=${encodeURIComponent(userInput)}`
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Display bot's response
                            chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.bot_response}</p>`;
                            document.getElementById('user-input').value = '';
                        });
                    }
                </script>
            </body>
